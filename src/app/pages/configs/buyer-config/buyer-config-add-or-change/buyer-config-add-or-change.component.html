<div *blockUI="'blockUIAddOrChangeWarehouse'">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-lg-12">
                <h5 class="d-inline" *ngIf="buyerConfigModel.id == 0 || buyerConfigModel.id == null">
                  Thêm thông tin người mua</h5>
                <h5 class="d-inline" *ngIf="buyerConfigModel.id > 0">Chỉnh sủa thông tin người mua</h5>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-12">
                <div class="card-body">
                  <div>
                    <div class="form theme-form">
                      <div class="card-body">
                        <div class="row">
                          <div class="col-md-12">
                            <div class="col p-b-5">
                              <div class="form-group row border-0">
                                <label class="col-sm-4 col-form-label text-left">
                                  Người mua
                                </label>
                                <div class="col-sm-8">
                                  <ng-select [items]="supplierList" [virtualScroll]="true" bindLabel="name"
                                    bindValue="accountId" [(ngModel)]="buyerConfigModel.buyer"
                                    placeholder="Người mua..." class="custom-select2" name="buyer">
                                  </ng-select>
                                </div>
                              </div>
                              <div class="form-group row border-0">
                                <label class="col-sm-4 col-form-label text-left">
                                  Order Type
                                </label>
                                <div class="col-sm-8">
                                  <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Order Type"
                                      [(ngModel)]="buyerConfigModel.orderType">
                                  </div>
                                </div>
                              </div>
                              <div class="form-group row border-0">
                                <label class="col-sm-4 col-form-label text-left">
                                </label>
                                <div class="col-sm-8">
                                  <div class="input-group">
                                    <button *ngIf="buyerConfigModel.id == 0 || buyerConfigModel.id == null"
                                      class="btn btn-success btn-sm float-right" type="button"
                                      (click)="onAdd(buyerConfigModel)" ngbTooltip="Thêm">
                                      <i class="fa fa-floppy-o"></i>
                                    </button>
                                    <button *ngIf="buyerConfigModel.id > 0" class="btn btn-success btn-sm float-right"
                                      type="button" ngbTooltip="Lưu" (click)="onUpdate(buyerConfigModel)">
                                      <i class="fa fa-floppy-o"></i>
                                    </button>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
