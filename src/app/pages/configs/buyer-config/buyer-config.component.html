<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-lg-12">
                            <h5 class="d-inline">Người mua</h5>
                        </div>
                    </div>
                </div>
                <div class="search-box" style="margin: 10px;">

                    <div class="card-body">
                        <div id="collapseSearch">
                            <!-- BEGIN Form Filter Order -->
                            <form>
                                <div class="col-md-12 form-inline float-left">
                                    <div class="col-md-4 no-padding">
                                        <div class="form-group">
                                            <div class="col-md-3 no-padding">
                                                <label class="col-form-label float-left">
                                                    Order Type
                                                </label>
                                            </div>
                                            <div class="col-md-9">
                                                <ng-select [items]="buyerConfigModel" [virtualScroll]="true"
                                                    name="orderType" (change)="onGetAll()" bindLabel="orderType"
                                                    bindValue="orderType" [(ngModel)]="buyerConfigListRequest.orderType"
                                                    placeholder="Order Type...">
                                                </ng-select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 no-padding">
                                        <div class="form-group">
                                            <div class="col-md-3 no-padding">
                                                <label class="col-form-label float-left">
                                                    Người mua
                                                </label>
                                            </div>
                                            <div class="col-md-9">
                                                <ng-select [items]="buyerConfigModel" [virtualScroll]="true"
                                                    name="buyer" (change)="onGetAll()" bindLabel="buyerDisplay"
                                                    bindValue="buyer" [(ngModel)]="buyerConfigListRequest.buyer"
                                                    placeholder="Người mua...">
                                                </ng-select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- END Form Filter Order -->
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <!-- Table list warehouse -->
                    <div class="row mb-2">
                        <div class="col-lg-12">
                            <table class="table table-borded">
                                <thead class="">
                                    <tr class="text-center height-title">
                                        <th class="w10p text-center">Order Type</th>
                                        <th class="w10p text-center">Người mua</th>
                                        <th class="w5p text-center"></th>
                                    </tr>
                                </thead>
                                <tbody class="text-center">
                                    <tr>
                                        <td colspan="2"></td>
                                        <td class="w5p text-center">
                                            <button class="btn btn-success m-r-5" (click)="onOpenModalAddBuyerConfig()">
                                                <i class="fa fa-plus"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr *ngFor="let item of buyerConfigModel| paginate: {
                                        id:'pagingControl',
                                        itemsPerPage: pageSize,
                                        currentPage: pageIndex,
                                        totalItems: totalRow
                                        };let i = index">
                                        <td class="text-center">
                                            <span _ngcontent-c7="" class="badge badge-primary"
                                                ngbTooltip="Order Type"
                                                ng-reflect-ngb-tooltip="Order Type">{{item.orderType}}</span>
                                        </td>
                                        <td class="text-center">
                                            <span _ngcontent-c7="" class="badge badge-success" ngbTooltip="Người mua"
                                                ng-reflect-ngb-tooltip="Người mua">{{item.buyerDisplay}}</span>
                                        </td>
                                        <td class="w5p text-center">
                                            <button class="btn btn-primary btn-sm m-r-5"
                                                (click)="onOpenModalUpdateBuyerConfig(item)">
                                                <i class="fa fa-edit font-btn"></i>
                                            </button>
                                            <button class="btn btn-danger btn-sm" (click)="onDelete(item)">
                                                <i class="fa fa-trash-o font-btn"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <pagination-controls maxSize="9" responsive="true" autoHide="true"
                                previousLabel="Trang trước" nextLabel="Trang tiếp" id="pagingControl"
                                (pageChange)="pageChanged($event)">
                            </pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
