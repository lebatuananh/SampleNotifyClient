<div *blockUI="'blockUIAddOrChangeWarehouse'">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-lg-12">
                <h5 class="d-inline" *ngIf="countryModel.id == 0 || countryModel.id == null">
                  Thêm thông tin quốc gia</h5>
                <h5 class="d-inline" *ngIf="countryModel.id > 0">Chỉnh sửa thông tin quốc gia</h5>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-12">
                <div class="card-body">
                  <form class="form theme-form" #formUpdate="ngForm">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md-12">
                          <div class="col p-b-5">
                            <div class="form-group row border-0">
                              <label class="col-sm-4 col-form-label text-left">
                                Mã quốc gia
                              </label>
                              <div class="col-sm-8">
                                <input type="text" class="form-control " [(ngModel)]="countryModel.code"
                                  placeholder="Mã quốc gia" #Code="ngModel" name="code"
                                  [ngClass]="{ 'is-invalid': Code.invalid && (Code.dirty || Code.touched) }" required>
                                <div *ngIf="Code.invalid && (Code.dirty || Code.touched)" class="feedback">
                                  <div *ngIf="Code.errors.required" class="font11">
                                    Mã quốc gia không được bỏ trống.
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="form-group row border-0">
                              <label class="col-sm-4 col-form-label text-left">
                                Tên quốc gia
                              </label>
                              <div class="col-sm-8">
                                <input type="text" class="form-control " [(ngModel)]="countryModel.name" name="name"
                                  placeholder="Tên quốc gia" #Name="ngModel"
                                  [ngClass]="{ 'is-invalid': Name.invalid && (Name.dirty || Name.touched) }" required>
                                <div *ngIf="Name.invalid && (Name.dirty || Name.touched)" class="feedback">
                                  <div *ngIf="Name.errors.required" class="font11">
                                    Tên quốc gia không được bỏ trống.
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="form-group row border-0">
                              <label class="col-sm-4 col-form-label text-left">
                              </label>
                              <div class="col-sm-8">
                                <div class="input-group">
                                  <button *ngIf="countryModel.id == 0 || countryModel.id == null"
                                    class="btn btn-success btn-sm float-right" type="button"
                                    (click)="onAdd(countryModel)" ngbTooltip="Thêm" [disabled]="formUpdate.invalid">
                                    <i class="fa fa-floppy-o"></i>
                                  </button>
                                  <button *ngIf="countryModel.id > 0" class="btn btn-success btn-sm float-right"
                                    type="button" ngbTooltip="Lưu" (click)="onUpdate(countryModel)"
                                    [disabled]="formUpdate.invalid">
                                    <i class="fa fa-floppy-o"></i>
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
