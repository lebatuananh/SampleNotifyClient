<div *blockUI="'blockUIAddOrChangeWarehouse'">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-lg-12">
                <h5 class="d-inline" *ngIf="languagesModel.isEdit">
                  Thêm thông tin ngôn ngữ</h5>
                <h5 class="d-inline" *ngIf="!languagesModel.isEdit">Chỉnh sửa thông tin ngôn ngữ</h5>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-12">
                <div class="card-body">
                  <form class="form theme-form" #formUpdate="ngForm">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-md-12">
                          <div class="col p-b-5">
                            <div class="form-group row border-0">
                              <label class="col-sm-4 col-form-label text-left">
                                Mã
                              </label>
                              <div class="col-sm-8">
                                <input type="text" class="form-control " [(ngModel)]="languagesModel.id" name="id"
                                  placeholder="Mã" #Id="ngModel"
                                  [ngClass]="{ 'is-invalid': Id.invalid && (Id.dirty || Id.touched) }" required>
                                <div *ngIf="Id.invalid && (Id.dirty || Id.touched)" class="feedback">
                                  <div *ngIf="Id.errors.required" class="font11">
                                    Mã không được bỏ trống.
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="form-group row border-0">
                              <label class="col-sm-4 col-form-label text-left">
                                Tên ngôn ngữ
                              </label>
                              <div class="col-sm-8">
                                <input type="text" class="form-control " [(ngModel)]="languagesModel.title" name="title"
                                  placeholder="Tên ngôn ngữ" #Title="ngModel"
                                  [ngClass]="{ 'is-invalid': Title.invalid && (Title.dirty || Title.touched) }"
                                  required>
                                <div *ngIf="Title.invalid && (Title.dirty || Title.touched)" class="feedback">
                                  <div *ngIf="Title.errors.required" class="font11">
                                    Tên không được bỏ trống.
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div class="form-group row border-0">
                              <label class="col-sm-4 col-form-label text-left">
                              </label>
                              <div class="col-sm-8">
                                <div class="input-group">
                                  <button *ngIf="languagesModel.isEdit" class="btn btn-success btn-sm float-right"
                                    type="button" (click)="onAdd(languagesModel)" ngbTooltip="Thêm"
                                    [disabled]="formUpdate.invalid">
                                    <i class="fa fa-floppy-o"></i>
                                  </button>
                                  <button *ngIf="!languagesModel.isEdit" class="btn btn-success btn-sm float-right"
                                    type="button" ngbTooltip="Lưu" (click)="onUpdate(languagesModel)"
                                    [disabled]="formUpdate.invalid">
                                    <i class="fa fa-floppy-o"></i>
                                  </button>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
