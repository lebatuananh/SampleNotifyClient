<div *blockUI="'blockUIAddOrChangeWarehouse'">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-lg-12">
                <h5 class="d-inline" *ngIf="localeresourcesModel.id == 0 || localeresourcesModel.id == null">
                  Thêm mới</h5>
                <h5 class="d-inline" *ngIf="localeresourcesModel.id > 0">Chỉnh sửa</h5>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-12">
                <div class="card-body">
                  <div>
                    <div class="form theme-form">
                      <div class="card-body">
                        <div class="row">
                          <div class="col-md-12">
                            <div class="col p-b-5">
                              <div class="form-group row border-0">
                                <label class="col-sm-4 col-form-label text-left">
                                  Ngôn ngữ
                                </label>
                                <div class="col-sm-8">
                                  <!-- <input type="text" class="form-control " [(ngModel)]="localeresourcesModel.languageId"
                                    name="languageId" placeholder="Ngôn ngữ"> -->
                                  <ng-select [items]="languagesModel" [virtualScroll]="true" bindLabel="title"
                                    bindValue="id" [(ngModel)]="localeresourcesModel.languageId">
                                  </ng-select>
                                </div>
                              </div>
                              <div class="form-group row border-0">
                                <label class="col-sm-4 col-form-label text-left">
                                  Tên quốc gia
                                </label>
                                <div class="col-sm-8">
                                  <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Tên quốc gia"
                                      [(ngModel)]="localeresourcesModel.value">
                                  </div>
                                </div>
                              </div>
                              <div class="form-group row border-0">
                                <label class="col-sm-4 col-form-label text-left">
                                  key
                                </label>
                                <div class="col-sm-8">
                                  <div class="input-group">
                                    <input type="text" class="form-control" placeholder="value"
                                      [(ngModel)]="localeresourcesModel.key">
                                  </div>
                                </div>
                              </div>
                              <div class="form-group row border-0">
                                <label class="col-sm-4 col-form-label text-left">
                                </label>
                                <div class="col-sm-8">
                                  <div class="input-group">
                                    <button *ngIf="localeresourcesModel.id == 0 || localeresourcesModel.id == null"
                                      class="btn btn-success btn-sm float-right" type="button"
                                      (click)="onAdd(localeresourcesModel)" ngbTooltip="Thêm mới">
                                      <i class="fa fa-floppy-o"></i>
                                    </button>
                                    <button *ngIf="localeresourcesModel.id > 0"
                                      class="btn btn-success btn-sm float-right" type="button" ngbTooltip="Lưu"
                                      (click)="onUpdate(localeresourcesModel)">
                                      <i class="fa fa-floppy-o"></i>
                                    </button>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
