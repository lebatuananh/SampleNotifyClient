<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-lg-12">
                            <h5 class="d-inline">Địa phương</h5>
                        </div>
                    </div>
                </div>
                <div class="search-box" style="margin: 10px;">

                    <div class="card-body">
                        <div id="collapseSearch">
                            <!-- BEGIN Form Filter Order -->
                            <form>
                                <div class="col-md-12 form-inline float-left">
                                    <div class="col-md-4 no-padding">
                                        <div class="form-group">
                                            <div class="col-md-3 no-padding">
                                                <label class="col-form-label float-left">
                                                    Ngôn ngữ
                                                </label>
                                            </div>
                                            <div class="col-md-9">
                                                <ng-select [items]="languagesModel" [virtualScroll]="true"
                                                    name="languageId" (change)="onGetAll()" bindLabel="title"
                                                    bindValue="id" [(ngModel)]="localeresourcesListRequest.languageId"
                                                    placeholder="Ngôn ngữ...">
                                                </ng-select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 no-padding">
                                        <div class="form-group">
                                            <div class="col-md-3 no-padding">
                                                <label class="col-form-label float-left">
                                                    Key
                                                </label>
                                            </div>
                                            <div class="col-md-9 input-group">
                                                <input type="text" class="form-control" name="key" (change)="onGetAll()"
                                                    [(ngModel)]="localeresourcesListRequest.key" placeholder="Key">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 no-padding">
                                        <div class="form-group">
                                            <div class="col-md-3 no-padding">
                                                <label class="col-form-label float-left">
                                                    Tên quốc gia
                                                </label>
                                            </div>
                                            <div class="col-md-9 input-group">
                                                <input type="text" class="form-control" name="value"
                                                    (change)="onGetAll()" [(ngModel)]="localeresourcesListRequest.value"
                                                    placeholder="Tên quốc gia">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- END Form Filter Order -->
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <!-- Table list warehouse -->
                    <div class="row mb-2">
                        <div class="col-lg-12">
                            <table class="table table-borded">
                                <thead class="">
                                    <tr class="text-center height-title">
                                        <th class="w10p text-center">Ngôn ngữ</th>
                                        <th class="w10p text-center">Tên quốc gia</th>
                                        <th class="w10p text-center">Key</th>
                                        <th class="w10p text-center"></th>
                                    </tr>
                                </thead>
                                <tbody class="text-center">
                                    <tr>
                                        <td colspan="3"></td>
                                        <td class="w5p text-center">
                                            <button class="btn btn-success m-r-5 font-btn"
                                                (click)="onOpenModalAddLocaleresources()">
                                                <i class="fa fa-plus"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr *ngFor="let item of lcocaleresourcesModel; let i = index">
                                        <td class="text-center">
                                            <span _ngcontent-c7="" class="badge badge-primary" ngbTooltip="Ngôn ngữ"
                                                ng-reflect-ngb-tooltip="Ngôn ngữ">{{item.languageId}}</span>
                                        </td>
                                        <td class="text-center">
                                            <span _ngcontent-c7="" class="badge badge-success" ngbTooltip="Tên quốc gia"
                                                ng-reflect-ngb-tooltip="Tên quốc gia">{{item.value}}</span>
                                        </td>
                                        <td class="text-center">
                                            <span _ngcontent-c7="" class="badge badge-secondary" ngbTooltip="key"
                                                ng-reflect-ngb-tooltip="key">{{item.key}}</span>
                                        </td>
                                        <td class="w5p text-center">
                                            <button class="btn btn-primary btn-sm m-r-5"
                                                (click)="onOpenModalUpdateLocaleresources(item)">
                                                <i class="fa fa-edit font-btn"></i>
                                            </button>
                                            <button class="btn btn-danger btn-sm" (click)="onDelete(item)">
                                                <i class="fa fa-trash-o font-btn"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <pagination-controls maxSize="9" responsive="true" autoHide="true"
                                previousLabel="Trang trước" nextLabel="Trang tiếp" id="pagingControl"
                                (pageChange)="pageChanged($event)">
                            </pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
