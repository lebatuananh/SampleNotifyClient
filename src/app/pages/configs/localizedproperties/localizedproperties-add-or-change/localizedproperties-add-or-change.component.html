<div *blockUI="'blockUIAddOrChangeWarehouse'">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-lg-12">
                <h5 class="d-inline" *ngIf="localizedpropertiesModel.id == 0 || localizedpropertiesModel.id == null">
                  Thêm mới</h5>
                <h5 class="d-inline" *ngIf="localizedpropertiesModel.id > 0">Chỉnh sửa</h5>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-12">
                <div class="card-body">
                  <div>
                    <div class="form theme-form">
                      <div class="card-body">
                        <div class="row">
                          <div class="col-md-12">
                            <div class="col p-b-5">
                              <div class="form-group row border-0">
                                <label class="col-sm-4 col-form-label text-left">
                                  Ngôn ngữ
                                </label>
                                <div class="col-sm-8">
                                  <ng-select [items]="languagesModel" [virtualScroll]="true" placeholder="Ngôn ngữ"
                                    bindLabel="title" bindValue="id" [(ngModel)]="localizedpropertiesModel.languageId">
                                  </ng-select>
                                </div>
                              </div>
                              <div class="form-group row border-0">
                                <label class="col-sm-4 col-form-label text-left">
                                  EntityId
                                </label>
                                <div class="col-sm-8">
                                  <div class="input-group">
                                    <input type="text" class="form-control" placeholder="EntityId"
                                      [(ngModel)]="localizedpropertiesModel.entityId">
                                  </div>
                                </div>
                              </div>
                              <div class="form-group row border-0">
                                <label class="col-sm-4 col-form-label text-left">
                                  Locale Key
                                </label>
                                <div class="col-sm-8">
                                  <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Locale Key"
                                      [(ngModel)]="localizedpropertiesModel.localeKey">
                                  </div>
                                </div>
                              </div>
                              <div class="form-group row border-0">
                                <label class="col-sm-4 col-form-label text-left">
                                  Locale Group
                                </label>
                                <div class="col-sm-8">
                                  <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Locale Group"
                                      [(ngModel)]="localizedpropertiesModel.localeGroup">
                                  </div>
                                </div>
                              </div>
                              <div class="form-group row border-0">
                                <label class="col-sm-4 col-form-label text-left">
                                  Locale Value
                                </label>
                                <div class="col-sm-8">
                                  <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Locale Value"
                                      [(ngModel)]="localizedpropertiesModel.localeValue">
                                  </div>
                                </div>
                              </div>
                              <div class="form-group row border-0">
                                <label class="col-sm-4 col-form-label text-left">
                                </label>
                                <div class="col-sm-8">
                                  <div class="input-group">
                                    <button
                                      *ngIf="localizedpropertiesModel.id == 0 || localizedpropertiesModel.id == null"
                                      class="btn btn-success btn-sm float-right" type="button"
                                      (click)="onAdd(localizedpropertiesModel)" ngbTooltip="Thêm mới">
                                      <i class="fa fa-floppy-o"></i>
                                    </button>
                                    <button *ngIf="localizedpropertiesModel.id > 0"
                                      class="btn btn-success btn-sm float-right" type="button" ngbTooltip="Lưu"
                                      (click)="onUpdate(localizedpropertiesModel)">
                                      <i class="fa fa-floppy-o"></i>
                                    </button>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
