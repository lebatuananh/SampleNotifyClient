<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-lg-12">
                            <h5 class="d-inline">Vị Trí</h5>
                        </div>
                    </div>
                </div>
                <div class="search-box" style="margin: 10px;">

                    <div class="card-body">
                        <div id="collapseSearch">
                            <!-- BEGIN Form Filter Order -->
                            <form>
                                <div class="col-md-12 form-inline float-left">
                                    <div class="col-md-4 no-padding">
                                        <div class="form-group">
                                            <div class="col-md-3 no-padding">
                                                <label class="col-form-label float-left">
                                                    Mã
                                                </label>
                                            </div>
                                            <div class="col-md-9 input-group">
                                                <input type="text" class="form-control" name="code"
                                                    (change)="onGetAll()" [(ngModel)]="locationsListRequest.code"
                                                    placeholder="Mã...">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 no-padding">
                                        <div class="form-group">
                                            <div class="col-md-3 no-padding">
                                                <label class="col-form-label float-left">
                                                    Tên
                                                </label>
                                            </div>
                                            <div class="col-md-9 input-group">
                                                <input type="text" class="form-control" name="name"
                                                    (change)="onGetAll()" [(ngModel)]="locationsListRequest.name"
                                                    placeholder="Tên...">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 no-padding">
                                        <div class="form-group">
                                            <div class="col-md-3 no-padding">
                                                <label class="col-form-label float-left">
                                                    Type
                                                </label>
                                            </div>
                                            <div class="col-md-9">
                                                <ng-select [items]="listType" [virtualScroll]="true" name="type"
                                                    (change)="onGetAll()" bindLabel="name" bindValue="type"
                                                    [(ngModel)]="locationsListRequest.type" placeholder="Type...">
                                                </ng-select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 no-padding">
                                        <div class="form-group">
                                            <div class="">
                                                <button type="submit" class="btn btn-primary" (click)="onCacheAll()">
                                                    CacheAll
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- END Form Filter Order -->
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <!-- Table list warehouse -->
                    <div class="row mb-2">
                        <div class="col-lg-12">
                            <table class="table table-borded">
                                <thead class="">
                                    <tr class="text-center height-title">
                                        <th class="w10p text-center">Name</th>
                                        <th class="w10p text-center">Type</th>
                                        <th class="w10p text-center">Code</th>
                                        <th class="w10p text-center">Parent</th>
                                        <th class="w10p text-center">EMS Key</th>
                                        <th class="w10p text-center">VNP Key</th>
                                        <th class="w10p text-center">VT Key</th>
                                        <th class="w10p text-center">PCS Key</th>
                                        <th class="w10p text-center"></th>
                                    </tr>
                                </thead>
                                <tbody class="text-center">
                                    <tr>
                                        <td colspan="8"></td>
                                        <td class="w5p text-center">
                                            <button class="btn btn-success m-r-5" (click)="onOpenModalAddLocations()">
                                                <i class="fa fa-plus"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr *ngFor="let item of locationsModel| paginate: {
                                        id:'pagingControl',
                                        itemsPerPage: pageSize,
                                        currentPage: pageIndex,
                                        totalItems: totalRow
                                        };let i = index">

                                        <td class="text-center">
                                            <span _ngcontent-c7="" class="badge badge-info" ngbTooltip="name"
                                                ng-reflect-ngb-tooltip="name">{{item.name}}</span>
                                        </td>
                                        <td class="text-center">
                                            <span _ngcontent-c7="" class="badge badge-secondary" ngbTooltip="type"
                                                ng-reflect-ngb-tooltip="type">{{item.type}}</span>
                                        </td>
                                        <td class="text-center">
                                            <span _ngcontent-c7="" class="badge badge-primary" ngbTooltip="code"
                                                ng-reflect-ngb-tooltip="code">{{item.code}}</span>
                                        </td>
                                        <td class="text-center">
                                            {{item.parent}}
                                        </td>
                                        <td class="text-center">
                                            {{item.emskey}}
                                        </td>

                                        <td class="text-center">
                                            {{item.vnpkey}}
                                        </td>
                                        <td class="text-center">
                                            {{item.vtkey}}
                                        </td>
                                        <td class="text-center">
                                            {{item.pcskey}}
                                        </td>
                                        <td class="w5p text-center">
                                            <button class="btn btn-primary btn-sm m-r-5"
                                                (click)="onOpenModalUpdateLocations(item)">
                                                <i class="fa fa-edit font-btn"></i>
                                            </button>
                                            <button class="btn btn-danger btn-sm" (click)="onDelete(item)">
                                                <i class="fa fa-trash-o font-btn"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <pagination-controls maxSize="9" responsive="true" autoHide="true"
                                previousLabel="Trang trước" nextLabel="Trang tiếp" id="pagingControl"
                                (pageChange)="pageChanged($event)">
                            </pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
