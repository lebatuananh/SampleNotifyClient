<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-lg-12">
                            <h5 class="d-inline">Quản lý nick đấu</h5>
                        </div>
                    </div>
                </div>
                <div class="search-box" style="margin: 10px;">
                    <div class="card-body">
                        <div id="collapseSearch">
                            <!-- BEGIN Form Filter -->
                            <form>
                                <div class="col-md-12 form-inline float-left">
                                    <div class="col-md-4 no-padding">
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <ng-select [items]="customerListTopModel" [virtualScroll]="true"
                                                    (change)="onGetAll()" name="accountId"
                                                    bindLabel="fullnameAndUsername" bindValue="accountId"
                                                    [(ngModel)]="bidExternalConfigListRequest.accountId"
                                                    placeholder="Thông tin khách hàng">
                                                </ng-select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 no-padding">
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <ng-select [items]="bidExternalConfigModel" [virtualScroll]="true"
                                                    (change)="onGetAll()" name="yauserName" bindLabel="yauserName"
                                                    bindValue="yauserName"
                                                    [(ngModel)]="bidExternalConfigListRequest.yauserName"
                                                    placeholder="Nick đấu">
                                                </ng-select>
                                                <!-- <div class="input-group">
                                                    <input type="text" class="form-control" name="yauserName"
                                                        (change)="onGetAll()"
                                                        [(ngModel)]="bidExternalConfigListRequest.yauserName"
                                                        placeholder="Nick đấu">
                                                </div> -->
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4 no-padding">
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <ng-select [items]="listStatus" [virtualScroll]="true"
                                                    (change)="onGetAll()" name="status" bindLabel="name"
                                                    bindValue="status" [(ngModel)]="bidExternalConfigListRequest.status"
                                                    placeholder="Trạng thái">
                                                </ng-select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!-- END Form Filter -->
                        </div>
                    </div>
                </div>

                <div class="card-body">
                    <div class="row mb-2">
                        <div class="col-lg-12">
                            <table class="table table-borded">
                                <thead class="">
                                    <tr class=" height-title">
                                        <th class="w10p ">Nicsk đấu</th>
                                        <th class="w10p ">Khách hàng</th>
                                        <th class="w10p ">Mô tả</th>
                                        <th class="w5p ">Trạng thái</th>
                                        <th class="w10p ">Người tạo</th>
                                        <th class="w8p ">Ngày tạo</th>
                                        <th class="w5p "></th>
                                    </tr>
                                </thead>
                                <tbody class="">
                                    <tr>
                                        <td colspan="6"></td>
                                        <td class="w5p text-center">
                                            <button class="btn btn-success m-r-5" (click)="onOpenModalAddBuyerConfig()">
                                                <i class="fa fa-plus"></i>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr *ngFor="let item of bidExternalConfigModel| paginate: {
                                        id:'pagingControl',
                                        itemsPerPage: pageSize,
                                        currentPage: pageIndex,
                                        totalItems: totalRow
                                        };let i = index">
                                        <td class="">
                                            {{item.yauserName}}
                                        </td>
                                        <td class="">
                                            {{item.accountName}}
                                        </td>
                                        <td class="">
                                            {{item.description}}
                                        </td>
                                        <td class="">
                                            <span *ngIf="item.status == 1" _ngcontent-c7="" class="badge badge-success"
                                                ngbTooltip="Trạng thái" ng-reflect-ngb-tooltip="Mô tả">Active</span>
                                            <span *ngIf="item.status == 0" _ngcontent-c7="" class="badge badge-warning"
                                                ngbTooltip="Trạng thái" ng-reflect-ngb-tooltip="Mô tả">Chưa
                                                active</span>
                                        </td>
                                        <td class="">
                                            {{item.createByString}}
                                        </td>
                                        <td class="">
                                            {{item.createdDateDisPlay}}
                                        </td>
                                        <td class="w5p text-center">
                                            <button class="btn btn-primary btn-sm m-r-5"
                                                (click)="onOpenModalUpdateBuyerConfig(item)">
                                                <i class="fa fa-edit font-btn"></i>
                                            </button>
                                            <button class="btn btn-danger btn-sm" (click)="onDelete(item)">
                                                <i class="fa fa-trash-o font-btn"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <pagination-controls maxSize="9" responsive="true" autoHide="true"
                                previousLabel="Trang trước" nextLabel="Trang tiếp" id="pagingControl"
                                (pageChange)="pageChanged($event)">
                            </pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
